<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chatbot Demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="./css/botui.min.css" />
    <link rel="stylesheet" href="./css/botui-theme-default.css" />
    <link rel="stylesheet" href="./css/chatbot.css" />
  </head>
  <body>
    <h1 style="text-align: center">Chatbot Hôtel</h1>
    <div style="text-align: center; margin-bottom: 2%">
      <img width="70" height="70" src="./assets/eni.png" />
    </div>
    <div id="main-container">
      <div id="bot-container">
        <div id="my-botui-app">
          <bot-ui></bot-ui>
        </div>
      </div>
      <div id="input-text">
        <input
          type="text"
          id="input_bot"
          name="name"
          placeholder="Écrivez quelque chose..."
          autocomplete="off"
        />
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.5/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/botui/0.3.9/botui.min.js"></script>
    <script src="./js/chatbot.js"></script>
  </body>
</html>
